<!DOCTYPE html>
<html>
<style>
    label {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
</head>

<body>
    <h1>Formulario para la creación de una cuenta nueva</h1>
    <form id="myForm">
        <div>
            <div>
                <label for="nombre">Nombres</label>
                <input type="text" placeholder="Introduzca sus nombres" id="nombre" required>
            </div>
            <br>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" placeholder="Introduzca sus apellidos" id="apellidos" required>
            </div>
            <br>
            <div>
                <label for="edad">Edad</label>
                <input type="number" placeholder="Seleccione la edad" id="edad" required>
            </div>
            <br>
            <div>
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" placeholder="Fecha de nacimiento" id="fechaNacimiento" required>
            </div>
            <br>
        </div>
        <div>
            <label>Sexo</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="sexo" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="otro" name="sexo" value="otro">
            <label for="otro">Otro</label>
        </div>
        <br>
        <div>
            <label for="usuario">Usuario</label>
            <input type="text" placeholder="Nombre de usuario" id="usuario" required>
        </div>
        <br>
        <div>
            <label for="psw">Contraseña</label>
            <input type="password" placeholder="Contraseña" id="psw" required>
        </div>
        <br>
        <div>
            <input type="checkbox" id="Recordarme" name="Recordar" value="Recordarme">
            <label for="Recordarme">Recordarme</label>
        </div>
        <br>
        <div class="container">
            <button type="button">Cancelar</button>
            <button id="cc" type="button">Crear cuenta</button>

            <a id="page" href="file:///C:/Users/Elias%20gonzalez%20lopez.000/Downloads/WORK/FSW-HTML/Index.html">
                <button onclick="doit()" type="button">Volver</button>
            </a>
            <br>
            </br>
        </div>
        </div>
    </form>
    <p id="demo"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script> 
    <script src="Registro.js"></script>

</body>

</html>
